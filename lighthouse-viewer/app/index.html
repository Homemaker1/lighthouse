<script>
  'use strict';

  function loadScript(src) {
    return new Promise((resolve, reject) => {
      const script = document.createElement('script');
      script.src = src;
      script.onload = resolve;
      script.onerror = reject;
      document.head.appendChild(script);
    });
  }

  function start(lighthouseJson) {
    const dom = new DOM(document);
    const detailsRenderer = new DetailsRenderer(dom);
    const categoryRenderer = new CategoryRenderer(dom, detailsRenderer);
    const features = new ReportUIFeatures(dom);
    const renderer = new ReportRenderer(dom, categoryRenderer, features);

    const container = document.querySelector('main');
    renderer.renderReport(lighthouseJson, container);

    const placeholder = document.querySelector('.viewer-placeholder');
    placeholder.remove();
  }

  const loadPolyfillPromises = [];
  if (!('fetch' in window)) {
    loadPolyfillPromises.push(loadScript('./src/polyfills/fetch.js'));
  }
  if (!('URLSearchParams' in window)) {
    loadPolyfillPromises.push(loadScript('./src/polyfills/url-search-params.js'));
  }

  // Lazy load polyfills that are needed. If any of the load promises fails,
  // stop and don't create a report.
  Promise.all(loadPolyfillPromises).then(_ => {
    document.addEventListener('lh-log', e => {
      const logger = new Logger(document.querySelector('#lh-log'));

      switch (e.detail.cmd) {
        case 'log':
          logger.log(e.detail.msg);
          break;
        case 'warn':
          logger.warn(e.detail.msg);
          break;
        case 'error':
          logger.error(e.detail.msg);
          break;
        case 'hide':
          logger.hide();
          break;
      }
    });

    console.log('loaded. starting up report in 3 seconds...');
    setTimeout(_ => start(window.__LIGHTHOUSE_JSON__), 3000);
  });

  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js');
  }

</script>
